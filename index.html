<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>thingstatus.com</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" href="assets/css/custom.css">

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>It's <span id="time">21:37</span> but you've done nothing today.</h4>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    const now = new Date()
    const time_format = {hour: '2-digit', minute:'2-digit'}
    const time_string = now.toLocaleTimeString(navigator.language, time_format)
    document.getElementById("time").innerText = time_string
  </script>

</body>
</html>
